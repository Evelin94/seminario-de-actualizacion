<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create User Screen</title>
</head>
<body>

<h1>Create User Form Screen</h1>
<form id="createUserForm">
    <input id="usernameInput" type="text" name="nombre" placeholder="Nombre de usuario" required>
    <input id="passwordInput" type="password" name="password" placeholder="Contrase침a" required>
    <input id="confirmPasswordInput" type="password" name="confirmPassword" placeholder="Confirmar contrase침a" required>
   
        
    <label for="group">Grupo:</label>
    <select id="group" name="grupo">
        <option value="1">Grupo 1</option>
        <option value="2">Grupo 2</option>
        <option value="3">Grupo 3</option>
    </select><br><br>
    
    <button type="submit">Crear Usuario</button>
</form>

<script type="text/javascript">
document.querySelector('form').addEventListener('submit', function (event) {
    event.preventDefault();

    
    let formData = new FormData(event.target);
    let password = formData.get('password');
    let confirmPassword = formData.get('confirmPassword');
    if (password !== confirmPassword) {
        alert('Las contrase침as no coinciden.');
        return;
    }
    
    fetch('./create_user.php', { 
        username: null,
		password: null,

    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Error en la respuesta del servidor');
        }
        return response.json();
    })
    .then(response => { 
        if (response.success) {
            alert(response.message);
            document.getElementById('createUserForm').reset();
        } else {
            alert('Error: ' + response.message);
        } 
    })
    .catch(error => { 
        console.error('Error:', error); 
        alert('Error de conexi칩n con el servidor.');
    });
});
</script>

</body>
</html>
